{{- if .Values.manifests.deployment_openstack_exporter }}
{{- $envAll := . }}
{{- $ksUserSecret := .Values.secrets.identity.user }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-openstack-exporter
  namespace: {{ .Values.endpoints.openstack_exporter.namespace }}
spec:
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "openstack" "exporter" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      namespace: {{ .Values.endpoints.openstack_exporter.namespace }}
      annotations:
        configmap-etc-hash: {{ tuple "configmap-etc-openstack-exporter.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      affinity:
{{ tuple $envAll "openstack" "exporter" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      containers:
        - name: os-exporter
          image:  {{ .Values.images.tags.openstack_exporter }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.openstack_exporter | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          ports:
          - name: metrics
            containerPort: {{ .Values.network.openstack_exporter.port }}
          env:
{{- with $env := dict "ksUserSecret" $ksUserSecret }}
{{- include "helm-toolkit.snippets.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
          volumeMounts:
          - name: os-etc
            mountPath: /etc/prometheus
          - name: os-var
            mountPath: /var/cache/prometheus-openstack-exporter
          - name: os-exporter-etc
            mountPath: /etc/prometheus/prometheus-openstack-exporter.yaml
            subPath: prometheus-openstack-exporter.yaml
            readOnly: true
      volumes:
      - name: os-etc
        emptyDir: {}
      - name: os-var
        emptyDir: {}
      - name: os-exporter-etc
        configMap:
          name: os-exporter-etc
{{- end }}
