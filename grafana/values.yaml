# Default values for grafana
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  tags:
    grafana: docker.io/grafana/grafana:4.5.2
    bootstrap: docker.io/appropriate/curl:latest
  pull_policy: "IfNotPresent"

labels:
  jobs:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

pod:
  affinity:
      anti:
        type:
          default: preferredDuringSchedulingIgnoredDuringExecution
        topologyKey:
          default: kubernetes.io/hostname
  replicas:
    grafana: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    termination_grace_period:
      grafana:
        timeout: 600
  resources:
    enabled: false
    jobs:
      requests:
        memory: "128Mi"
        cpu: "500m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    grafana:
      requests:
        memory: "128Mi"
        cpu: "500m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

endpoints:
  cluster_domain_suffix: cluster.local
  grafana:
    name: grafana
    auth:
      basic_enabled: false
      admin:
        username: admin
        password: admin
    hosts:
      default: grafana-dashboard
      public: grafana
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      grafana:
        default: 3000
  ldap:
    hosts:
      default: ldap
    host_fqdn_override:
      default: null
    path: null
    scheme:
      default: http
    port:
      ldap:
        default: 389
  monitoring:
    name: prometheus
    hosts:
      default: prom-metrics
      public: prometheus
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      api:
        default: 9090
        public: 80

bootstrap:
  enabled: true

dependencies:
  bootstrap:
    jobs:
    services:
    - service: grafana
      endpoint: internal

network:
  grafana:
    port: 3000
    node_port:
      enabled: true
      port: 30902
    ingress:
      public: true
      proxy_body_size: 1024M


manifests:
  configmap_dashboards: true
  configmap_etc: true
  deployment_grafana: true
  ingress_grafana: true
  job_prometheus_datasource: true
  secret_grafana: true
  service_grafana: true
  service_ingress_grafana: true

conf:
  datasource:
    name: prometheus
    type: prometheus
    database:
    access: proxy
    isDefault: true
  grafana: |
    ;instance_name = ${HOSTNAME}
    [paths]
    data = /var/lib/grafana/data
    ;logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins

    [server]
    protocol = http
    ;http_addr =
    http_port = 3000
    ;domain = localhost
    ;enforce_domain = false
    ;root_url = %(protocol)s://%(domain)s:%(http_port)s/
    ;router_logging = false
    ;static_root_path = public
    ;enable_gzip = false
    ;cert_file =
    ;cert_key =

    [database]
    ;# Either "mysql", "postgres" or "sqlite3", it's your choice
    ;type = sqlite3
    ;host = 127.0.0.1:3306
    ;name = grafana
    ;user = root
    # If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
    ;password =
    # Use either URL or the previous fields to configure the database
    # Example: mysql://user:secret@host:port/database
    ;url =
    # Max idle conn setting default is 2
    ;max_idle_conn = 2
    # Max conn setting default is 0 (mean not set)
    ;max_open_conn =
    # For "postgres", use either "disable", "require" or "verify-full"
    # For "mysql", use either "true", "false", or "skip-verify".
    ;ssl_mode = disable
    ;ca_cert_path =
    ;client_key_path =
    ;client_cert_path =
    ;server_cert_name =
    # For "sqlite3" only, path relative to data_path setting
    ;path = grafana.db

    [session]
    provider = file
    provider_config = sessions
    cookie_name = grafana_sess
    cookie_secure = false
    session_life_time = 86400

    [analytics]
    ;reporting_enabled = true
    check_for_updates = true
    ;google_analytics_ua_id =

    [security]
    admin_user = admin
    admin_password = admin
    ;secret_key = SW2YcwTIb9zpOOhoPsMm
    login_remember_days = 7
    cookie_username = grafana_user
    cookie_remember_name = grafana_remember
    ;disable_gravatar = false
    ;data_source_proxy_whitelist =

    [snapshots]
    ;external_enabled = true
    ;external_snapshot_url = https://snapshots-origin.raintank.io
    ;external_snapshot_name = Publish to snapshot.raintank.io

    [users]
    allow_sign_up = false
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_role = Admin
    ;login_hint = email or username
    default_theme = dark

    [auth.basic]
    ;enabled = true

    [auth.ldap]
    ;enabled = true
    ;config_file = /etc/grafana/ldap.toml

    [smtp]
    ;enabled = false
    ;host = localhost:25
    ;user =
    ;password =
    ;cert_file =
    ;key_file =
    ;skip_verify = false
    ;from_address = admin@grafana.localhost

    [emails]
    ;welcome_email_on_sign_up = false

    [log]
    mode = console
    level = info

    [log.console]
    level = info
    format = console

    [event_publisher]
    ;enabled = false
    ;rabbitmq_url = amqp://localhost/
    ;exchange = grafana_events

    [dashboards.json]
    enabled = true
    path = /var/lib/grafana/dashboards

    [metrics]
    ;enabled           = true
    ;interval_seconds  = 10

    [grafana_net]
    url = https://grafana.net
  ldap: |
    # Set to true to log user information returned from LDAP
    verbose_logging = false

    [[servers]]
    # Ldap server host (specify multiple hosts space separated)
    #host = ${LDAP_HOST}
    # Default port is 389 or 636 if use_ssl = true
    port = 389
    # Set to true if ldap server supports TLS
    use_ssl = false
    # Set to true if connect ldap server with STARTTLS pattern (create connection in insecure, then upgrade to secure connection with TLS)
    start_tls = false
    # set to true if you want to skip ssl cert validation
    ssl_skip_verify = false
    # set to the path to your root CA certificate or leave unset to use system defaults
    # root_ca_cert = "/path/to/certificate.crt"

    # Search user bind dn
    bind_dn = "cn=admin,dc=grafana,dc=org"
    # Search user bind password
    # If the password contains # or ; you have to wrap it with trippel quotes. Ex """#password;"""
    bind_password = 'grafana'

    # User search filter, for example "(cn=%s)" or "(sAMAccountName=%s)" or "(uid=%s)"
    search_filter = "(cn=%s)"

    # An array of base dns to search through
    search_base_dns = ["dc=grafana,dc=org"]

    # In POSIX LDAP schemas, without memberOf attribute a secondary query must be made for groups.
    # This is done by enabling group_search_filter below. You must also set member_of= "cn"
    # in [servers.attributes] below.

    ## Group search filter, to retrieve the groups of which the user is a member (only set if memberOf attribute is not available)
    # group_search_filter = "(&(objectClass=posixGroup)(memberUid=%s))"
    ## An array of the base DNs to search through for groups. Typically uses ou=groups
    # group_search_base_dns = ["ou=groups,dc=grafana,dc=org"]

    # Specify names of the ldap attributes your ldap uses
    [servers.attributes]
    name = "givenName"
    surname = "sn"
    username = "cn"
    member_of = "memberOf"
    email =  "mail"

    # Map ldap groups to grafana org roles
    [[servers.group_mappings]]
    group_dn = "cn=admins,dc=grafana,dc=org"
    org_role = "Admin"
    # The Grafana organization database id, optional, if left out the default org (id 1) will be used.  Setting this allows for multiple group_dn's to be assigned to the same org_role provided the org_id differs
    # org_id = 1

    [[servers.group_mappings]]
    group_dn = "cn=users,dc=grafana,dc=org"
    org_role = "Editor"

    [[servers.group_mappings]]
    # If you want to match all (or no ldap groups) then you can use wildcard
    group_dn = "*"
    org_role = "Viewer"
